<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سنگ کاغذ قیچی</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css-file/responsive.css" />
    <link rel="stylesheet" href="css-file/styles.css" />
  </head>
  <body>
    <div class="container col-xs-12 col-sm-12 col-md-8 col-lg-7">
      <div class="display">
        <div class="title">
          <h1>گزینه مورد نظرت رو انتخاب کن</h1>
        </div>
        <div class="weapons">
          <div class="rock">
            <span>سنگ رو انتخاب کردی</span
            ><i class="fa-solid fa-hand-back-fist"></i>
          </div>
          <div class="paper">
            <span>کاغذ رو انتخاب کردی</span
            ><i class="fa-solid fa-hand fa-flip-horizontal"></i>
          </div>
          <div class="scissors">
            <span>قیچی رو انتخاب کردی</span
            ><i class="fa-solid fa-hand-scissors"></i>
          </div>
        </div>
      </div>
      <div class="points">
        <div>امتیازها</div>
        <div>شما:<span class="user-point">0</span></div>
        <div>رایانه:<span class="cpu-point">0</span></div>
      </div>
      <div class="result">
        <div>
          <p>گزینه انتخابی رایانه</p>
          <div class="choice"></div>
        </div>
        <button>تازه کن</button>
      </div>
    </div>

    <script src="js-file/script.js" type="text/javascript"></script>
  </body>
</html>
